<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soda Stereo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">

  <header class="bg-gray-800 p-6 shadow-lg">
    <div class="container mx-auto">
      <h1 class="text-4xl font-bold text-teal-400 text-center mb-6">
        Discos de Soda Stereo
      </h1>
      <div class="mb-4">
        <input 
          type="text" 
          id="search" 
          placeholder="Buscar disco..." 
          class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
        >
      </div>
      <div class="filters grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-300 mb-2">
            Rango de precios:
          </label>
          <div class="flex space-x-2">
            <input 
              type="number" 
              id="min-price" 
              placeholder="Mínimo" 
              class="w-1/2 p-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
            >
            <input 
              type="number" 
              id="max-price" 
              placeholder="Máximo" 
              class="w-1/2 p-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
            >
          </div>
        </div>
        <div>
          <label class="block text-gray-300 mb-2">
            Año de lanzamiento:
          </label>
          <input 
            type="number" 
            id="year-filter" 
            placeholder="Año" 
            class="w-full p-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
          >
        </div>
      </div>
      
      <div class="mt-4 text-center">
        <button 
          id="filter-btn" 
          class="px-6 py-2 bg-teal-500 hover:bg-teal-600 text-white font-semibold rounded-lg shadow-lg transition duration-300"
        >
          Filtrar
        </button>
      </div>
    </div>
  </header>
 
  <main id="cards-container" class="container mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    

    

  </main>

  <script type="module" src="./JS/class.js"></script>

  <script type="module" src="./JS/data.js"></script>

  <script type="module" src="./JS/main.js"></script>

  <script type="module" src="./JS/methods.js"></script>
</body>
</html>
